<div>
    <button ng-click="startGame()">Start Game </button>
    <p>Game Phase: {{gamePhase}}</p>
</div>

<div>
    <div class="row">


        <div class="col-md-3 col-md-offset-1" ng-show="gamePhase === 'stakeRound'">
            <h2>Make your stake!</h2>
            <button class="btn btn-success" ng-click="incrementStake(10)">10</button>
            <button class="btn btn-success" ng-click="incrementStake(100)">100</button>
            <button class="btn btn-success" ng-click="incrementStake(500)">500</button>
            <button class="btn btn-succces" ng-click="incrementStake(1000)">1000</button>
        </div>
        <div class="col-md-4">
            Staking: {{playersIndexedByName[playerName].stake}} Bank: {{playersIndexedByName[playerName].bank}}
        </div>

    </div>


</div>


<div class="board" ng-hide="gamePhase === 'stakeRound'">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h1 class="dealerName">Dealer</h1>
            <div class="row">
                <div class="col-xs-2" ng-repeat="card in dealer.hand.cards"><img class="card" ng-src="images/cards/{{card.imageName}}.svg"></div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3 col-md-offset-1 playerArea" ng-repeat="player in players">
            <h1 class="dealerName">{{player.name}}</h1>
            <h4>Score: {{player.hand.count}}</h4>
            <h3 ng-show="gamePhase === 'gameOver'"> {{player.gameOutCome}} </h3>
            <div class="row">
                <div class="col-xs-3" ng-repeat="card in player.hand.cards"><img class="card" ng-src="images/cards/{{card.imageName}}.svg"></div>
            </div>
            <div class="row actionBar" ng-show="playersIndexedByName[playerName].turn && player.name === playerName">
                <div>
                    <button class="btn btn-success" ng-click="hit()">Hit</button>
                    <button class="btn btn-danger" ng-click="stand()">Stand</button>
                    <button class="btn btn-primary" ng-click="double()">Double</button>
                    <button class="btn btn-warning" ng-click="split()">Split</button>
                </div>
            </div>
        </div>
    </div>
</div>
